<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet"/>
    <title> Vista Mall Fighting Grounds</title>
  </head>

  <body>
     <img src="AldenDaniel.jpg" alt="Alden vs Daniel"> 
    <h1 id="title">Daniel vs Alden Ticket Registration Form</h1>
     <p id="description">The fight of the century is here! Register now to buy tickets!</p>


<form id="survey-form" method="post" action='https://doncarlmiko.github.io/Don-Quirante/My%20portfolio/index.html'>
    <fieldset>
      
        <label class="details" id="name-label" for="name">Name<input class="inline" id="name" type="text" required placeholder="Enter your Name"></label>
        
        <label class="details" id="email-label" for="email">Email<input class="inline" id="email" type="email" required placeholder="Enter Email"></label>
        
        <label class="details" id="number-label" for="number">Age<input class="inline" id="number" type="number" min="18" max="120" placeholder="Enter Age" required></label>
       
    </fieldset>

       <fieldset>
          <legend> What seat row are you availing?</legend>
          <label for="dropdown">        

            <select id="dropdown">

              <option value="">(Select one)</option>
              <option value="1">Row 1</option>
              <option value="2">Row 2</option>
              <option value="3">Row 3</option>
              <option value="4">Row 4</option>
              <option value="5">Row 5</option>

            </select>
        </label>
    </fieldset>

        <fieldset class="field">
          <legend>Which contact sport do you want them to fight?</legend>
            <label for="Wrestling" class="inline" id="wrestling">
              <input  id="Wrestling" type="radio" name="sport" value="Wrestling">Wrestling</label>

              <label for="UFC" class="inline" id="ufc"><input id="UFC" type="radio" name="sport" value="UFC">UFC</label>

          
              <label for="Boxing" class="inline" id="boxing"><input id="Boxing" type="radio" name="sport" value="Boxing">Boxing
              </label>
    </fieldset>

    <fieldset class="field">
      <legend>What non-contact sports do you want them to compete?</legend>
        <label for="Basketball" class="inline" id="basketball"> 
          <input type="checkbox"  id ="Basketball" name="non-contact sport" value="Basketball"> Basketball</label>
          
          <label for="Badminton" class="inline" id="badminton"> <input type="checkbox" id="Badminton" name="non-contact sport" value="Badminton"> Badminton
          </label>
 
          <label for="Tennis" class="inline" id="tennis">
          <input type="checkbox" id="Tennis" name="non-contact sport" value="Tennis"> Tennis </label>

          <label for="Soccer" class="inline" id="soccer"><input type="checkbox" id="Soccer" name="non-contact sport" value="Soccer"> Soccer</label>
          
          <label for="sprint" class="inline" id="Sprint">
          <input type="checkbox" id="sprint" name="non-contact sport" value="sprint"> 1.5 meter sprint</label>
    </fieldset>

    <fieldset>
      <legend>Any comments or suggestions?</legend>
          <label for="suggestions"><textarea id="suggestions" name="suggestions" placeholder="Battle suggestions.."></textarea>
        </label>          
    </fieldset>

     <a href="https://doncarlmiko.github.io/Don-Quirante/My%20portfolio/index.html"><input type="button" name="Submit" value="Submit"></a>
      

</form>
    
  </body>
</html>
